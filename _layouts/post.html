---
layout: default
---
<div class="fixed z-50 top-0 left-0 right-0 max-w-full w-full px-5 md:px-32 border-b-2 md:border-none border-solid border-gray-200 md:drop-shadow-md bg-white flex justify-between items-center">
    <a href="{{ site.baseurl }}" class="text-lg font-medium text-gray-900 py-3">{{ site.name }}</a>
    <div class="md:hidden">
        <a href="{{ site.baseurl }}/more">더보기</a>
    </div>
    <div class="hidden md:flex gap-5">
        <a href="{{ site.baseurl }}" class="text-base font-medium text-gray-400 hover:text-gray-500 py-2 md:py-3 px-3 duration-300">Home</a>
        <a href="{{ site.baseurl }}/about" class="text-base font-medium text-gray-400 hover:text-gray-500 py-2 md:py-3 px-3 duration-300 ">About</a>
        <a href="{{ site.baseurl }}/writing" class="text-base font-medium text-gray-500 hover:text-gray-500 py-2 md:py-3 px-3 duration-300 border-b-2 border-solid border-blue-500">Writing</a>
        <a href="{{ site.baseurl }}/sponsor" class="text-base font-medium text-gray-400 hover:text-gray-500 py-2 md:py-3 px-3 duration-300">Sponsor</a>
    </div>
</div>

<div class="container mx-auto pt-28 pb-10 md:pt-40 px-8 md:px-32">
    <p class="text-3xl md:text-5xl font-bold text-gray-700 w-2/3 break-words md:w-full">{{ page.title }}</p>
    <p class="text-sm text-gray-500 mt-5"><span class="font-bold">{{ page.author }}</span> · <time>{{ page.date | date_to_string }}</time> - 1분 읽기</p>
    <div class="mt-3">
        {% for tag in page.tags %}
        <a href="{{ site.baseurl }}/tags/{{ tag | downcase | remove: "." }}" class="inline-block text-sm md:text-xs text-gray-400 hover:text-gray-500 font-medium bg-slate-100 hover:bg-slate-200 px-3 py-1 rounded-lg duration-300 mr-2">{{ tag }}</a>
        {% endfor %}
    </div>
    <div class="mt-20">
        {{ content }}
    </div>
</div>
